<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Title -->
    <title>Leaf - Sign up Challenge</title>

    <!-- Favicon -->
    <link rel="icon" href="resources/favicon.ico" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <!-- Sign up page -->
        <div class="signup-page">
            <div class="main-illus">

                <!-- Mobile logo -->
                <div class="logo">
                    <img src="resources/Logo.png" alt="Leaf Logo">
                </div>

                <!-- Main image section -->
                <div class="main-image">
                    <img src="resources/Autumn-amico.png" alt="">
                </div>
            </div>

            <!-- Sign up form section -->
            <div class="signup-form">
                <img src="resources/Logo.png" alt="" class="logo-img">
                <h2>Create Account</h2>
                <form action="/signup">
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <img src="resources/user.png" class="icon" alt="User Icon">
                        <input type="text" id="fullName" placeholder="Enter Full Name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <img src="resources/mail-02.png" class="icon" alt="Email Icon">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <img src="resources/lock.png" class="icon" alt=" Password Icon">
                        <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    </div>
                    <button class="btn" type="submit">Sign-Up</button>
                </form>

                <!-- Footer -->
                <div class="or-container">
                    <div class="line"></div>
                    <span>OR</span>
                    <div class="line"></div>
                </div>
                <div class="social-icon">
                    <a href="#">
                        <img src="resources/google Icon.png" alt="Google Icon">
                    </a>
                    <a href="#">
                        <img src="resources/Facebook Icon.png" alt="Facebook Icon">
                    </a>
                    <a href="#">
                        <img src="resources/Apple Icon.png" alt="Apple Icon">
                    </a>
                </div>
                <p class="footer">Already have an account? <a href="#" class="login-bold">Login</a></p>
            </div>
        </div>
    </main>
</body>

</html>
